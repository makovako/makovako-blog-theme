{{define "main"}}

<article>
  <h1 class="title">{{.Title}}</h1>
  {{ if .IsTranslated }}
  <div class="available-languages">
    <h4>
      Read in other language:
      {{ range .Translations }}
        <a href="{{ .Permalink }}">
          {{ .Lang }}
        </a>
      {{ end }}
    </h4>
  </div>
  {{ end }}
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{end}}
