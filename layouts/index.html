{{ define "main"}}
<div class="hero">
  <h1>
    Welcome
  </h1>
</div>
<div class="posts">
  <h2>
    Posts
  </h2>

  <div class="recent-posts">
    <ul>
        {{ range first 6 (where .Site.RegularPages "Section" "post")}}
            <li class="post">
                <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
                <p>{{ .Description }}</p>
            </li>
        {{end}}
      </ul>
  </div>

  <a href="#">See more</a>
</div>

<div class="galleries">
  <h2>
    Galleries
  </h2>

  <div class="recent-galleries"></div>
  <a href="#">See more</a>
</div>
{{end}}
