{{$img := .Get "name"}}

{{range .Page.Resources.Match $img }}
{{$image := .Resize "600x"}}
<figure style="display:flex; flex-direction: column;align-items: center;justify-content: center;">
    <a href="{{.Permalink}}">
    <img style="max-width: 100%;"src="{{$image.Permalink}}"  />
    </a>
    <figcaption>
        <h4>{{.Title}}</h4>
    </figcaption>
  </figure>
{{end}}
